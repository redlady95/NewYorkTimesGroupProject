<html>
<head>

<body>

    <h1>New York Times Search</h1>

    <p class="parameter">Search Parameters</p>

    <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Search Terms</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Michelle Obama">
        </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Number of Records to Retrieve</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="10">
        </div>
        <div class="form-group">
              <label for="exampleFormControlInput1">Start Year(Optional)</label>
              <input type="email" class="form-control" id="ini-date" placeholder="2012">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">End Year(Optional)</label>
                <input type="email" class="form-control" id="end-date" placeholder="2018">
              </div>
      
      </form>

      <button type="button" id="search" class="btn btn-primary btn-lg">Search</button>

      <button type="button" class="btn btn-primary btn-lg">Clear Results</button>
      
      <p class="parameter">Top Articles</p>
      
      <div id=results>


      </div>
      <script src = "assets/javascript/app.js"></script>

</body>
